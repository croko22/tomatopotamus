<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <header class="menu">
        <h1>Tomatopotamus</h1>
        <nav class="navBar">
            <button class="playBtn">Controls</button>
        </nav>
    </header>
    
    <!--* Game -->
    <div class="game">
        <canvas id="canvas1"></canvas>
        <div class="btnBox" id="btnBox">
            <h3>Select Game Mode</h3>
            <div class="modeSelection">
                <button id="pvpMode" class="playBtn">PvP Battle</button>
                <button id="coopMode" class="playBtn">Co-op Survival</button>
            </div>
        </div>
        <div class="btnBox" id="playerBox" style="display: none;">
            <h3>Select Players</h3>
            <button id="play2" class="playBtn">2 PLAYERS</button>
            <button id="play4" class="playBtn">4 PLAYERS</button>
        </div>
        <div class="btnBox" id="roundBox" style="display: none;">
            <h3>Select Rounds</h3>
            <button id="rounds3" class="playBtn">Best of 3</button>
            <button id="rounds5" class="playBtn">Best of 5</button>
        </div>
    </div>
    <!--? Player -->
    <img src="assets/player/yellow-hippo.png" id="player1">
    <img src="assets/player/blue-hippo.png" id="player2">
    <img src="assets/player/red-hippo.png" id="player3">
    <img src="assets/player/pink-hippo.png" id="player4">
    <!--! Enemies -->
    <img src="assets/enemies/angler1.png" id="angler1">
    <img src="assets/enemies/angler2.png" id="angler2">
    <img src="assets/enemies/lucky.png" id="lucky">
    <img src="assets/enemies/hivewhale.png" id="hivewhale">
    <img src="assets/enemies/drone.png" id="drone">

    <!--* Particles -->
    <img src="assets/particles/tomato.png" id="projectile">
    <img src="assets/particles/gears.png" id="gears">
    <img src="assets/particles/smokeExplosion.png" id="smokeExplosion">
    <img src="assets/particles/fireExplosion.png" id="fireExplosion">

    <!--* Enviorment -->
    <img src="assets/background/layer1.png" id="layer1">
    <img src="assets/background/layer2.png" id="layer2">
    <img src="assets/background/layer3.png" id="layer3">

    <script type="module" src="src/main.js"></script>
</body>
</html>
